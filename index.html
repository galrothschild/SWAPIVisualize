<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars API Practice</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="people" class="people">
            <h2>People</h2>
            <ul id="people-list" class="people-list"></ul>
        </div>
        <div id="vehicles" class="vehicles">
            <h2>Vehicles</h2>
            <ul class="vehicle-list" id="vehicle-list"></ul>
        </div>
        <div id="starships" class="starships">
            <h2>Starships</h2>
            <ul class="starship-list" id="starship-list"></ul>
        </div>
        <div id="films" class="films">
            <h2>Films</h2>
            <ul class="film-list" id="film-list"></ul>
        </div>
        <div id="homeworld" class="homeworld">
            <h2>Home World</h2>
            <div id="homeworld-div" class="homeworld-div"></div>
        </div>
    </div>
</body>

</html>
